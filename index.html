	<style type="text/css">

	.stepcarousel{
	position: relative;
	margin-top:50px;
	border: 5px solid white;
	overflow: scroll; 
	width: 90%; 
	height: 600px; 
	-webkit-box-sizing: border-box; 
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	}

	.stepcarousel .belt{
	position: absolute; 
	left: 0;
	top: 0;
	}

	.stepcarousel .panel{
	float: left; 
	overflow: hidden; 
	margin: 0px; 
	width:1300px; 
	}

	span.paginatecircle{ 
	background: white;
	border: 2px solid #222;
	border-radius: 0px;
	width: 8px;
	height: 8px;
	cursor: pointer;
	display: inline-block;
	margin-right: 10px;
	}

	span.paginatecircle:hover{
	background: #ccc;
	}

	span.paginatecircle.selected{
	background: #222;
	}
	
	</style>
